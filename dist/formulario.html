<html>
<head>
    <title>Añadir usuario</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div class="container mt-5 d-flex justify-content-center">
        <fieldset class="p-4">

        <h1 class="text-primary">Añadir Usuario</h1>
        <div class="p-3">
        <div class="mb-1">
            <label for="nombre" class="form-label">Nombre (obligatorio)</label>
            <input type="text" id="nombre" class="componente-texto-formulario"  placeholder="Nombre">
        </div>
        <div class="mb-1">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" class="componente-texto-formulario" placeholder="Apellidos">
        </div>
        
            <label for="email" class="form-control">Correo electrónico (obligatorio):</label>
            <input type="email" id="email" class="componente-texto-formulario" placeholder="correo@dominio.com">
       
        <div class="mb-1">
            <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento (obligatorio):</label>
            <input type="date" id="fecha-nacimiento" class="componente-texto-formulario">
        </div>
        <div class="mb-1">
            <label for="pais" class="form-label">País de residencia:</label>
            <input type="text" id="pais" class="componente-texto-formulario" placeholder="País">
        </div>
        <div class="mb-1">
            <label for="ciudad" class="form-label">Ciudad de residencia:</label>
            <input type="text" id="ciudad" class="componente-texto-formulario" placeholder="Ciudad">
        </div>
        
            <label for="contraseña" class="form-control">Contraseña:</label>
            <input type="password" id="contraseña" class="componente-texto-formulario" placeholder="Contraseña">
        
            <label for="repetir-contraseña" class="form-control">Repetir contraseña:</label>
            <input type="password" id="repetir-contraseña" class="componente-texto-formulario" placeholder="Repetir contraseña">
        
        <div class="mb-1">
        <button class="btn btn-primary p-3 mx-auto d-block" id="btnAniadir">Añadir</button>
        </div>
        </div>
    </fieldset>
</div>
</form>


<script src="js/añadirUsuarioFormulario.js"></script> <!-- Archivo para añadir usuario en el formulario -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
