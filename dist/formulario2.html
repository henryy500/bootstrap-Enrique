<html>
<head>
    <title>Añadir usuario</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<div class="formulario" id="formulario-edicion">
    <fieldset>
        <h1>Editar Usuario</h1>
        <label for="edit-nombre">Nombre (obligatorio)</label>
        <input type="text" id="edit-nombre" class="componente-texto-formulario" placeholder="Nombre">
        
        <label for="edit-apellidos">Apellidos:</label>
        <input type="text" id="edit-apellidos" class="componente-texto-formulario" placeholder="Apellidos">
        
        <label for="edit-email">Correo electrónico (obligatorio):</label>
        <input type="email" id="edit-email" class="componente-texto-formulario" placeholder="correo@dominio.com">
        
        <label for="edit-fecha-nacimiento">Fecha de nacimiento (obligatorio):</label>
        <input type="date" id="edit-fecha-nacimiento" class="componente-texto-formulario">
        
        <label for="edit-pais">País de residencia:</label>
        <input type="text" id="edit-pais" class="componente-texto-formulario" placeholder="País">
        
        <label for="edit-ciudad">Ciudad de residencia:</label>
        <input type="text" id="edit-ciudad" class="componente-texto-formulario" placeholder="Ciudad">
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" class="componente-texto-formulario" placeholder="Contraseña">
        
        <label for="repetir-contraseña">Repetir contraseña:</label>
        <input type="password" id="repetir-contraseña" class="componente-texto-formulario" placeholder="Repetir contraseña">
        
        <button id="btnEditar">Editar</button>
    </fieldset>
</div>
<script src="js/editarUsuarioFormulario.js"></script>
</html>
